<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>;
	<script type="text/javascript" src="objeto.js"></script>;
    <script type='text/javascript'>;
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
		  var data = new google.visualization.DataTable();
		  data.addColumn('string', 'Provincia');
		  data.addColumn('string', 'Universidad');
		  data.addColumn('number', 'Precio');
		  data.addRows(objeto.length);
		  for(i=0; i<objeto.length; i++){
			data.setValue(i, 0, objeto[i][1]);
			data.setValue(i, 1, objeto[i][0]);
			data.setValue(i, 2, objeto[i][4]);
		  }

		  var options = {
		    region: 'ES',
		    displayMode: 'markers',
		    colorAxis: {colors: ['red', 'yellow']}
		  };

		  var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
		  chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
